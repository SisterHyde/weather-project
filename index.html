<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form" class="form-inline">
            <input
              type="text"
              class="flex-fill mr-sm-20 form-control-lg border border-light"
              id="form-input"
              placeholder="Enter a city..."
              autocomplete="off";
            />
            <button type="submit" class="btn btn-primary">Let's go!</button>
          </form>
          <div class="current-info row">
            <div class="col-6">
              <h1 id="current-city" class="text-primary"></h1>
              <ul>
                <li id="current-date" class="text-primary strong"></li>
                <li id="current-conditions"></li>
                <li>
                  Humidity: <span id="current-humidity"></span>%, Wind:
                  <span id="current-wind"></span><span id="current-wind-unit"> mph</span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="float-right weather-display">
                <!-- <span class="weather-display"> -->
                  <img src="" id="weather-icon"/>
                <span class="text-primary">
                  <span id="current-temp"></span>
                </span>
                <!-- </span> -->
                <span class="super-script text-secondary">
                  <a href="" id="celsius" class="text-primary">°C</a> |
                  <span id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
        <p class="credits"><a href="https://github.com/SisterHyde/weather-project" target="_blank">Open-source code</a> by Julia Cagle</p>

    </div>
    <script src="src/app.js"></script>
  </body>
</html>
