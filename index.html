<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="form-inline">
            <input
              type="text"
              class="flex-fill mr-sm-20 form-control"
              id="form-input"
              placeholder="Enter a city..."
            />
            <button type="submit" class="btn btn-primary">Let's go!</button>
          </form>
          <div class="current-info row">
            <div class="col-6">
              <h1>New York</h1>
              <ul>
                <li>Monday, 12:59</li>
                <li>Clear sky</li>
                <li>Humidity is 50% , Wind is 6</li>
              </ul>
            </div>
            <div class="col-6">
              <span class="float-right">
                <span class="weather-display">
                  <span id="weather-icon">☀️</span>
                  <span id="current-temp" class="text-primary">63°F</span>
                </span>
                <span class="super-script text-secondary">
                  <span id="celsius">C</span> |
                  <span id="fahrenheit" class="text-primary">F</span>
                </span></span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
